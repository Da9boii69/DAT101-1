<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Templates Example 1</title>
  </head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="./moviesElement.js" defer></script>
  <body>
    <movies-element> </movies-element>

    <template id="movies-template">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
      <style>
        .row {
          margin-top: 1em;
        }
        .form-table {
          border-spacing: 10px;
        }
        
      </style>
      <div class="container">
        <div class="row">
          <div class="col">
            <h2>Mine filmer!</h2>
            <!-- This hidden field holds the ID for edit movie -->
            <input type="hidden" id="inpMovieID" />
            <legend class="float-none w-auto p-1">Legg til/rediger film</legend>
            <fieldset class="border p-1">
              <table class="table">
                <tr>
                  <td colspan="2">
                    <label>Tittel: </label>
                    <input id="inpTitle" type="text" placeholder="Tittel" style="width: 20em" />
                  </td>
                  <td colspan="1">
                    <label>Regi: </label>
                    <input id="inpDirector" type="text" placeholder="Regi." style="width: 15em" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label>År: </label>
                    <input id="inpYear" type="number" placeholder="2024" style="width: 4em" />
                  </td>
                  <td>
                    <label>Sjanger: </label>
                    <select id="selGenre" type="text" placeholder="Sjanger" style="width: 10em">
                      <option value="Action">Action</option>
                      <option value="Komedie">Komedie</option>
                      <option value="Drama">Drama</option>
                      <option value="Skrekk">Skrekk</option>
                      <option value="Eventyr">Eventyr</option>
                      <option value="Sci-Fi">Sci-Fi</option>
                      <option value="Thriller">Thriller</option>
                      <option value="Romantikk">Romantikk</option>
                      <option value="Fantasy">Fantasy</option>
                      <option value="Dokumentar">Dokumentar</option>
                      <option value="Kriminalitet">Kriminalitet</option> 
                      <option value="Biografi">Biografi</option> 
                      <option value="Historie">Historie</option> 
                  </select>
                    <button id="btnAddGenre" class="btn btn-light">Legg til</button>
                    <br />
                    <span id="inpGenre"></span>
                  </td>
                  <td>
                    <label>Rangering: </label>
                    <input id="inpRating" type="number" placeholder="5.5" style="width: 4em" />
                    <span> (1.0 til 10.0)</span>
                  </td>
                </tr>
                <tr>
                  <td colspan="3">
                    <!-- Save button -->
                    <button id="btnSaveMovie" class="btn btn-primary">Lagre!</button>
                  </td>
                </tr>
              </table>
            </fieldset>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col">
            <table class="table table-success table-striped">
              <thead>
                <tr class="table-primary">
                  <th id="thTitle">
                    <span style="cursor: pointer">Tittel</span>
                  </th>
                  <th id="thDirector">
                    <span style="cursor: pointer">Regi</span>
                  </th>
                  <th id="thYear">
                    <span style="cursor: pointer">År</span>
                  </th>
                  <th id="thGenre">
                    <span style="cursor: pointer">Sjanger</span>
                  </th>
                  <th id="thRating">
                    <span style="cursor: pointer">Rang.</span>
                  </th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="tbodyMovies">
                <!-- Here we will add the movies from movie-template -->
              </tbody>
              <tfoot>
                <tr class="table-secondary">
                  <td colspan="5" style="text-align: right">Antall filmer:</td>
                  <td id="tdNumberOfMovies" style="text-align: left">100</td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </template>
    <!-- This template is for each movie, info mode-->
    <template id="movie-template">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
      <tr>
        <td id="tdTitle"></td>
        <td id="tdDirector"></td>
        <td id="tdYear"></td>
        <td id="tdGenre"></td>
        <td id="tdRating"></td>
        <!-- 
          This cell is for editing. Use icons for edit and delete
          The Edit button should load data into the input fields
         -->
        <td>
          <button id="btnEditMovie" class="btn btn-warning">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button id="btnDeleteMovie" class="btn btn-danger">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </template>
  </body>
</html>
