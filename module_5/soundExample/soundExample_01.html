<!DOCTYPE html>
<html lang="en" style="display: table; margin: auto; zoom: 1">
  <head>
    <meta charset="UTF-8" />
    <title>Sound Example 1</title>
  </head>
  <body style="display: table-cell; vertical-align: middle">
    <h2><label for="txtOut">Output from sound example 1</label></h2>
    <div style="padding: 10px; min-width: 512px; border: darkblue thin solid; background-color: antiquewhite; font-family: 'Courier New', serif">
      <span id="txtOut" style="white-space: nowrap"></span>
    </div>

    <button id="btnPlayStop">Play</button>

    <script type="module" src="./soundExample_01.mjs" defer></script>
    <div>
      <fieldset>
        <legend>Delay Effect</legend>
        <!-- slider for delay time -->
        <label for="delayTime">Delay Time (ms):</label>
        <input type="range" id="inpDelayTime" name="delayTime" min="0" max="1" step="0.01" value="0.5" />
        <!-- slider for feedbackGain -->
        <label for="feedbackGain">Feedback Gain:</label>
        <input type="range" id="inpFeedbackGain" name="feedbackGain" min="0" max="1" step="0.01" value="0.5" />
        <!-- slider for wetGain -->
        <label for="wetGain">Wet Gain:</label>
        <input type="range" id="inpWetGain" name="wetGain" min="0" max="1" step="0.01" value="0.5" />
        <!-- slider for dryGain -->
        <label for="dryGain">Dry Gain:</label>
        <input type="range" id="inpDryGain" name="dryGain" min="0" max="1" step="0.01" value="0.5" />
      </fieldset>
    </div>
  </body>
</html>
